<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Bienvenido/a, Ingrese sus datos.</h1>
    <div id="contenedor">
    <form action="/login" method="post">
        <input type="text" name="user" id="input-user" placeholder="Usuario">
        <input type="surname" name="surname" id="input-surname" placeholder="Apellido">
        <input type="text" name="nickname" id="input-nickname" placeholder="Apodo">
        <input type="submit" value="Ingresar" id="btn-submit">
    </form>
</div>
</body>
</html>
